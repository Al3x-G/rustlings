name: Lint

on:
  push:
    branches: 
     - main
  pull_request:
    branches:
     - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: DavidAnson/markdownlint-cli2-action@v9
        continue-on-error: true
        with:
          globs: '**/*.md'
